<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Controle de EPI - SoldaForte</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --blue:#007bff; --green:#28a745; --yellow:#ffc107; --red:#dc3545;
  --bg:#f8f9fa; --dark:#222;
}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);}

/* ===== TELA INICIAL ===== */
#inicio{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a58ca,#06357a);

}

#inicio button{
  margin-top:25px;
  padding:14px 36px;
  font-size:18px;
  border:none;
  border-radius:8px;

  background:white;
  color:#06357a;
  font-weight:bold;
}

/* ===== SISTEMA ===== */
#sistema{display:none;padding:20px}
header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}

.primary{background:var(--blue);color:white}
.danger{background:var(--red);color:white}
table{width:100%;border-collapse:collapse;margin-top:15px;background:white}
th,td{padding:10px;border-bottom:1px solid #ddd;font-size:14px}
th{background:var(--blue);color:white}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
input,select{padding:8px;border-radius:6px;border:1px solid #ccc}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
.modal.open{display:flex}
.card{background:white;padding:20px;border-radius:8px;width:90%;max-width:500px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.full{grid-column:1/-1}
.actions{display:flex;justify-content:flex-end;gap:10px;margin-top:15px}
</style>
</head>

<body>

<!-- TELA INICIAL -->

<div class="controls">

  <select id="filterEPI"><option value="">Filtrar por EPI</option></select>

<table>

<div class="modal" id="modal">

<div class="grid">

<script>
function entrar(){
  inicio.style.display="none";
  sistema.style.display="block";
}

  sistema.style.display="none";

}

<script>
const STORAGE="epi_soldaforte";
let data=JSON.parse(localStorage.getItem(STORAGE))||[
  {id:1,Funcionario:"JoÃ£o Silva",Cargo:"Soldador",EPI:"Capacete",Data:"2025-01-10",Val:365},
  {id:2,Funcionario:"Maria Souza",Cargo:"Auxiliar",EPI:"Luvas",Data:"2025-03-01",Val:90},
  {id:3,Funcionario:"Fernanda Lima",Cargo:"Coordenadora",EPI:"Botina",Data:"2025-02-15",Val:365},
  {id:4,Funcionario:"Pedro Costa",Cargo:"Soldador",EPI:"MÃ¡scara de solda",Data:"2025-04-01",Val:180},

];

function render(){
tbody.innerHTML="";
data.forEach(d=>{

</tr>`;
});

}
render();

function del(id){data=data.filter(d=>d.id!==id);render()}
function openModal(){modal.classList.add("open")}
function closeModal(){modal.classList.remove("open")}
function save(){
data.push({
id:Date.now(),
Funcionario:fFuncionario.value,
Cargo:fCargo.value,
EPI:fEPI.value,
Data:fData.value,
Val:Number(fValidade.value)
});
closeModal();render();
}
