<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de EPI — SoldaForte Ltda.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d6efd;
  --cinza:#f4f6f8;
  --verde:#28a745;
  --vermelho:#dc3545;
  --cinza-escuro:#6c757d;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--cinza);
}

/* ===== TELA INICIAL ===== */
#inicio{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("img/fundo.jpg") center/cover no-repeat;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:30px;
}

.logo{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo img{
  height:60px;
}

.logo h1{
  font-size:28px;
  margin:0;
}

.inicio-centro{
  text-align:center;
}

.inicio-centro h2{
  font-size:32px;
}

.inicio-centro p{
  font-size:18px;
  opacity:.9;
}

.inicio-centro button{
  margin-top:25px;
  padding:15px 45px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:white;
  color:black;
  font-weight:bold;
}

/* ===== SISTEMA ===== */
#sistema{
  display:none;
  padding:20px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  margin-bottom:15px;
}

header h2{margin:0}

.btn-voltar{
  padding:8px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:var(--cinza-escuro);
  color:white;
}

.filtros{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

input{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  width:260px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}

th, td{
  padding:10px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}

th{
  background:var(--azul);
  color:white;
}

.status-ok{color:var(--verde);font-weight:bold}
.status-vencido{color:var(--vermelho);font-weight:bold}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio">
  <div class="logo">
    <img src="img/logo.png" alt="Logo">
    <h1>SoldaForte Ltda.</h1>
  </div>

  <div class="inicio-centro">
    <h2>Controle de Equipamentos de Proteção Individual</h2>
    <p>Sistema interno de gestão e acompanhamento de EPIs</p>
    <button onclick="entrar()">INICIAR</button>
  </div>

  <div></div>
</div>

<!-- SISTEMA -->
<div id="sistema">

<header>
  <h2>Controle de EPI</h2>
  <button class="btn-voltar" onclick="voltar()">⬅ Voltar</button>
</header>

<div class="filtros">
  <input id="pesquisa" placeholder="Pesquisar funcionário ou EPI">
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Funcionário</th>
<th>Cargo</th>
<th>EPI</th>
<th>Data fornecida</th>
<th>Próxima troca</th>
<th>Situação</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

</div>

  return new Date(data) < new Date()
    ? '<span class="status-vencido">Vencido</span>'

}

function render(lista){
  tabela.innerHTML="";
  lista.forEach(d=>{
    tabela.innerHTML+=`
    <tr>
      <td>${d.id}</td>
      <td>${d.n}</td>

}
