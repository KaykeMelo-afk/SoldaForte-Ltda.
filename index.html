--vermelho:#dc3545;
--cinza-escuro:#6c757d;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;

}

/* ===== TELA INICIAL ===== */
#inicio{
height:100vh;
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("img/fundo.jpg") center/cover no-repeat;
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

/* LOGO */
.logo{
width:180px;
margin-bottom:20px;
filter: drop-shadow(0 4px 10px rgba(0,0,0,.4));
}

#inicio button{
margin-top:25px;
padding:15px 45px;
font-size:18px;
border:none;
border-radius:8px;
cursor:pointer;
background:white;
font-weight:bold;
}

/* ===== TELAS ===== */
#funcionarios,#perfil{
display:none;
padding:30px;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.btn{
padding:8px 16px;
border:none;
border-radius:6px;
background:var(--cinza-escuro);
color:white;
cursor:pointer;
}

/* ===== CARDS ===== */
.card{
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.08);
margin-bottom:20px;
}

.lista li{
list-style:none;
padding:15px;
margin-bottom:10px;
background:white;
border-radius:8px;
cursor:pointer;
box-shadow:0 2px 6px rgba(0,0,0,.05);
transition:.2s;
}

.lista li:hover{transform:scale(1.02)}

.topo{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.topo img{
width:140px;
border-radius:10px;
}

table{
width:100%;
border-collapse:collapse;
background:white;
}

th,td{
padding:10px;
border-bottom:1px solid #ddd;
font-size:14px;
}

th{
background:var(--azul);
color:white;
}

.status-ok{color:var(--verde);font-weight:bold}
.status-vencido{color:var(--vermelho);font-weight:bold}
</style>
</head>
